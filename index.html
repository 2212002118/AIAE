<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
</head>
<body>
    <h1>Operaciones Matemáticas</h1>
    <form id="operationForm">
        <label for="operation">Selecciona una operación:</label>
        <select id="operation" name="operation" required>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicación</option>
            <option value="4">División</option>
        </select>
        <br><br>

        <label for="num1">Primer número:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>

        <label for="num2">Segundo número:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>

        <button type="submit">Calcular</button>
    </form>

    <h2 id="result">Resultado: </h2>

    <script>
        document.getElementById("operationForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Obtén los datos del formulario
            const operation = document.getElementById("operation").value;
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            try {
                // Enviar la solicitud al servidor
                const response = await fetch("http://localhost:1234/operation", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ type: operation, num1, num2 })
                });

                // Manejo de la respuesta
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("result").innerText = `Resultado: ${data.result}`;
                } else {
                    const errorData = await response.json();
                    document.getElementById("result").innerText = `Error: ${errorData.error}`;
                }
            } catch (error) {
                document.getElementById("result").innerText = `Error de conexión: ${error.message}`;
            }
        });
    </script>
</body>
</html>
